<style>
    .btn{
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 2px;
        background-color: #34495e;
        color: #fff;
    }
</style>
<h1>Cost list</h1>

<a href="{% url 'add-expense' %}" class="btn">Add new</a><br>
<br>
<br>
<table border="1" cellpadding="0" cellspacing="0">
    <tr>
        <th>Purpose</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>
    {% for expense in expenses %}
    <tr>
        <td>{{ expense.purpose }}</td>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.date }}</td>
    </tr>
    {% endfor %}
</table>
